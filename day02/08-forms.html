<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form yapısı</title>
  </head>
  <body>
    <h1>Form Yapısı</h1>

    <form action="">
      <label for="name">Lütfen adınızı girin: </label>
      <input type="text" id="name" />
      <br />
      <br />

      <label for="surName">Soyadınızı girin</label>
      <input type="text" id="surName" />
      <br />
      <br />

      <label for="email"> Epostanizi girin</label>
      <input type="email" id="email" />
      <br />
      <br />
      <label for="sifre">Sifrenizi girin</label>
      <input type="password" id="sifre" />
      <br />
      <br />

      <label for="phoneNumber">Telefon numarasi girin </label>
      <input type="number" id="phoneNumber" />

      <br />
      <br />

      <label for="cinsiyet">Cinsiyetinizi girin</label>

      <input type="radio" name="cinsiyet" id="erkek" />
      <label for="erkek">Erkek</label>

      <input type="radio" name="cinsiyet" id="kadin" />
      <label for="kadin">Kadin</label>

      <input type="radio" name="cinsiyet" id="diğer" />
      <label for="diğer">Belirtmek istemiyorum</label>

      <br />
      <br />

      <label for="birthday">Dogum Tarihini Giriniz</label>
      <input type="date" name="" id="birthday" />
      <br />
      <br />
      <label for="girişTarihi">İşe giriş tarihini girin</label>
      <input type="datetime-local" />
      <br />
      <br />
      <label for="hobby">Hobilerinizi seçin</label>

      <input type="checkbox" name="hobby" id="hobby" />
      <label for="hobby">Yazilim</label>

      <input type="checkbox" name="hobby" id="hobby" />
      <label for="hobby">Cripto</label>

      <input type="checkbox" name="hobby" id="hobby" />
      <label for="hobby">Playstation Games</label>
      <br />
      <br />
      <label for="renk">Sevdiğiniz rengi giriniz</label>
      <input type="color" name="" id="renk" />
      <br />
      <br />
      <!--yorum satırı-->>
      <!--&nbsp yana boşluk için kullanılır-->
      <!-- shift alt a kısa yol-->

      <label for="aralik">Bir aralik seciniz</label>
      <input type="range" step="10" id="aralik" />
      <br />
      <br />
      <label for="saat">Saat girin</label>
      <input type="time" id="saat" />

      <br />
      <br />
      <label for="dosya">CV girin</label>
      <input type="file" id="dosya" />
      <br />
      <br />
      <select name="sehir" id="">
        <option value="">Doğum yeriniz</option>
        <option value="01">Ankara</option>
        <option value="02">İstanbul</option>
        <option value="03">Kırşehir</option>
      </select>
      <br>
      <br>
      <label for="">Şirketimizden beklentileriniz</label>
      <br>
      <br>

      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <br>
      <input type="button" value="Button">
      <input type="submit" value="Gönder">
      <input type="reset" value="Temizle">

    </form>
  </body>
</html>
